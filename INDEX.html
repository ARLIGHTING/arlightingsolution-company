<head>

    <title>AR LIGHTING SOLUTION</title>
    <style>
        /* General Styles */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
        }
        body {
            background-color: #f9f9f9;
            color: #333;
        }
        
        /* Header */
        header {
            background: linear-gradient(135deg, #00557f, #007ba7);
            color: #fff;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            flex-wrap: wrap;
        }
        header h1 {
            font-size: 1.8em;
            font-weight: bold;
            flex: 1;
        }
        nav {
            flex: 1;
            text-align: right;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
            font-weight: 500;
        }
        nav a:hover {
            color: #ffdd40;
        }

        /* Main Content */
        .main-content {
            display: flex;
            padding: 30px;
            flex-direction: row;
            gap: 20px;
            max-width: 1200px;
            margin: auto;
        }
        .left-bar {
            flex: 1;
            background-color: #e3f2fd;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .left-bar h2 {
            margin-bottom: 15px;
            color: #00557f;
        }
        .left-bar ul {
            list-style-type: none;
        }
        .left-bar ul li a {
            text-decoration: none;
            color: #00557f;
            display: block;
            padding: 10px 0;
            font-weight: bold;
            transition: color 0.3s ease;
        }
        .left-bar ul li a:hover {
            color: #007ba7;
        }

        /* Center Content */
        .center-content {
            flex: 2;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .center-content h2 {
            margin-bottom: 20px;
            color: #00557f;
            font-size: 1.5em;
        }
        .center-content img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            margin-bottom: 20px;
            transition: transform 0.3s;
        }
        .center-content img:hover {
            transform: scale(1.05);
        }

        /* Contact Form (Below) */
        .contact-form {
            max-width: 600px;
            background-color: #e3f2fd;
            padding: 20px;
            margin: 30px auto 0;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .contact-form h2 {
            color: #00557f;
            font-size: 1.4em;
            margin-bottom: 15px;
            text-align: center;
        }
        .contact-form input, .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .contact-form button {
            width: 100%;
            padding: 10px;
            background-color: #007ba7;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s ease;
        }
        .contact-form button:hover {
            background-color: #00557f;
        }

        /* Footer */
        footer {
            background-color: #00557f;
            color: #fff;
            text-align: center;
            padding: 15px;
            margin-top: 30px;
        }
        footer a {
            color: #ffdd40;
            text-decoration: none;
        }
        footer a:hover {
            text-decoration: underline;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            header {
                flex-direction: column;
                text-align: center;
            }
            nav {
                text-align: center;
                margin-top: 10px;
            }
            .main-content {
                flex-direction: column;
                padding: 15px;
            }
            .center-content img {
                margin-bottom: 15px;
            }
        }
    </style>
</head>
