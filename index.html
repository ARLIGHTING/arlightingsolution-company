<head>

    <style>
        /* General Styles */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
        }
        body {
            background-color: #f9f9f9;
            color: #333;
        }
        
        /* Header */
        header {
            background: linear-gradient(135deg, #00557f, #007ba7);
            color: #fff;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            flex-wrap: wrap;
        }
        header h1 {
            font-size: 1.8em;
            font-weight: bold;
            flex: 1;
        }
        nav {
            flex: 1;
            text-align: right;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
            font-weight: 500;
        }
        nav a:hover {
            color: #ffdd40;
        }

        /* Main Content */
        .main-content {
            display: flex;
            padding: 30px;
            flex-direction: row;
            gap: 20px;
            max-width: 1200px;
            margin: auto;
        }
        .left-bar {
            flex: 1;
            background-color: #e3f2fd;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .left-bar h2 {
            margin-bottom: 15px;
            color: #00557f;
        }
        .left-bar ul {
            list-style-type: none;
        }
        .left-bar ul li a {
            text-decoration: none;
            color: #00557f;
            display: block;
            padding: 10px 0;
            font-weight: bold;
            transition: color 0.3s ease;
        }
        .left-bar ul li a:hover {
            color: #007ba7;
        }

        /* Center Content */
        .center-content {
            flex: 2;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .center-content h2 {
            margin-bottom: 20px;
            color: #00557f;
            font-size: 1.5em;
        }
        .center-content img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            margin-bottom: 20px;
            transition: transform 0.3s;
        }
        .center-content img:hover {
            transform: scale(1.05);
        }

      /* Contact Form */
.form-new {
    width: 90%;
    max-width: 500px;
    padding: 25px;
    background: #ffffff;
    border-radius: 15px;
    margin: 20px auto;
    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2); /* Soft shadow for depth */
    border: 2px solid transparent;
    background-clip: padding-box;
    position: relative;
    overflow: hidden;
}

/* Gradient border effect */
.form-new::before {
    content: "";
    position: absolute;
    top: -2px;
    left: -2px;
    right: -2px;
    bottom: -2px;
    z-index: -1;
    border-radius: 17px;
    background: linear-gradient(135deg, #ff4b1f, #007ba7); /* Gradient border */
}

/* Heading */
.form-new h3 {
    text-align: center;
    font-size: 24px;
    color: #333333;
    margin-bottom: 20px;
    font-weight: bold;
}

/* Label styling */
.form-new label {
    display: block;
    font-size: 16px;
    color: #333333;
    margin-bottom: 8px;
    text-align: left;
}

/* Input and Textarea Styling */
.form-new input,
.form-new textarea {
    width: 100%;
    padding: 12px;
    margin-bottom: 15px;
    background-color: #f3f3f3;
    border: 1px solid #cccccc;
    border-radius: 8px;
    color: #333333;
    font-size: 16px;
    transition: border-color 0.3s, box-shadow 0.3s;
}

/* Hover effect on inputs */
.form-new input:focus,
.form-new textarea:focus {
    border-color: #007ba7;
    box-shadow: 0 0 8px rgba(0, 123, 167, 0.2); /* Subtle focus glow */
}

/* Placeholder color */
.form-new input::placeholder,
.form-new textarea::placeholder {
    color: #999999;
    font-size: 14px;
}

/* Button Styling */
.form-new button {
    width: 100%;
    padding: 12px;
    background-color: #007ba7;
    color: white;
    font-weight: bold;
    border: none;
    border-radius: 8px;
    transition: background-color 0.3s, transform 0.2s;
    font-size: 16px;
}

/* Button Hover Effect */
.form-new button:hover {
    background-color: #00557f;
    transform: scale(1.02); /* Slight enlargement on hover */
}




        /* Footer */
        footer {
            background-color: #00557f;
            color: #fff;
            text-align: center;
            padding: 15px;
            margin-top: 30px;
        }
        footer a {
            color: #ffdd40;
            text-decoration: none;
        }
        footer a:hover {
            text-decoration: underline;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            header {
                flex-direction: column;
                text-align: center;
            }
            nav {
                text-align: center;
                margin-top: 10px;
            }
            .main-content {
                flex-direction: column;
                padding: 15px;
            }
            .center-content img {
                margin-bottom: 15px;
            }
        }
    </style>
</head>

     <div class="form-new">

            <label for="Name">Your Name *</label>

<script>
        function submitForm() {
            const scriptURL = 'https://script.google.com/macros/s/AKfycbzbv15oAJepvxKy3VZpqTxekib1R3GiC3q6nwwN-WA5KvE3fvsOfvr7SImTYKYb96fZnw/exec';
            const form = document.getElementById('google-sheet-form');
            const formData = new FormData(form);

            fetch(scriptURL, { method: 'POST', body: formData })
                .then(response => {
                    alert("Thank you! Your message has been sent.");
                    form.reset();  // Clear the form after submission
                })
                .catch(error => alert("Oops! Something went wrong. Please try again."));
        }
    </script>
